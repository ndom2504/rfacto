<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RfactO - Connexion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      max-width: 420px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c33;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
      color: #1565c0;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: white;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê RfactO</h1>
      <p>Connexion s√©curis√©e</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    
    <div id="loadingDiv" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #667eea;">V√©rification...</p>
    </div>

    <form id="loginForm" style="display: block;">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Entrez votre mot de passe"
          autofocus
          required
        />
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Se connecter
      </button>

      <div class="info-box">
        üí° Le mot de passe vous a √©t√© fourni par votre administrateur syst√®me.
      </div>
    </form>
  </div>

  <div class="footer">
    ¬© 2026 RfactO ¬∑ Tous droits r√©serv√©s
  </div>

  <script>
    // Configuration API
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000/api'
      : 'https://api.rfacto.com/api';

    // √âl√©ments DOM
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const loadingDiv = document.getElementById('loadingDiv');

    // V√©rifier si d√©j√† authentifi√©
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('rfacto_auth_token');
      if (token) {
        // V√©rifier si le token est encore valide
        verifyToken(token);
      }
    });

    async function verifyToken(token) {
      try {
        const response = await fetch(`${API_BASE}/claims`, {
          method: 'GET',
          headers: { 'X-API-Token': token }
        });

        if (response.ok) {
          // Token valide, rediriger vers l'app
          redirectToApp();
        } else {
          // Token invalide, le supprimer
          localStorage.removeItem('rfacto_auth_token');
        }
      } catch (error) {
        // Erreur de connexion, rester sur la page de login
        console.error('Erreur v√©rification token:', error);
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function setLoading(loading) {
      if (loading) {
        loadingDiv.classList.add('show');
        form.style.display = 'none';
      } else {
        loadingDiv.classList.remove('show');
        form.style.display = 'block';
      }
    }

    function redirectToApp() {
      // Rediriger vers index.html ou la page d'accueil
      window.location.href = window.location.origin + '/index.html';
    }

    // G√©rer la soumission du formulaire
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value.trim();
      
      if (!password) {
        showError('Veuillez entrer votre mot de passe');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(`${API_BASE}/auth/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Stocker le token
          localStorage.setItem('rfacto_auth_token', data.token);
          localStorage.setItem('rfacto_auth_timestamp', Date.now().toString());
          
          // Rediriger vers l'app
          redirectToApp();
        } else {
          showError(data.message || 'Mot de passe incorrect');
          setLoading(false);
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Erreur de connexion:', error);
        showError('Erreur de connexion au serveur. Veuillez r√©essayer.');
        setLoading(false);
      }
    });

    // Permettre Enter pour soumettre
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
